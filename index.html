<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body{
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="well">
                <h3>Online users</h3>
                <ul class="list-group" id="users"></ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="chat" id="chat"></div>
            <form id="messageForm">
                <div class="form-group">
                    <label>Enter message</label>
                    <textarea class="form-control" id="message"></textarea>
                    <br/>
                    <input type="submit" class="btn btn-primary" value="Send message"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function(){
        var date = new Date();
        var messagesData = JSON.parse(localStorage.getItem('message-chat-node' + date.getDate() + "" + date.getMonth())) || {msg: []};
        var $chat = $('#chat');
        for(var i = 0; i < messagesData.msg.length; i++) {
            $chat.append('<div class="well">'+ messagesData.msg[i] + '</div>')
        }
        console.log(messagesData);
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');

        $messageForm.submit(function(e){
            e.preventDefault();
            console.log('submit');
            messagesData.msg.push($message.val());
            localStorage.setItem('message-chat-node' + date.getDate() + "" + date.getMonth(), JSON.stringify(messagesData));
            socket.emit('send message', $message.val());
            $message.val('');
        });

        socket.on('new message', function(data){
            messagesData.msg.push(data.msg);
            localStorage.setItem('message-chat-node' + date.getDate() + "" + date.getMonth(), JSON.stringify(messagesData));
            $chat.append('<div class="well">'+ data.msg + '</div>')
        });
    });
</script>
</body>
</html>
